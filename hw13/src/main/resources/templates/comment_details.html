<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Book library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/styles/global.css" th:href="@{/styles/global.css}">
    <link rel="stylesheet" type="text/css" href="/static/styles/main.css" th:href="@{/styles/main.css}">
    <link rel="stylesheet" type="text/css" href="/static/styles/table.css" th:href="@{/styles/table.css}">
    <link rel="stylesheet" type="text/css" href="/static/styles/details.css" th:href="@{/styles/details.css}">
    <link rel="stylesheet" type="text/css" href="/static/styles/button.css" th:href="@{/styles/button.css}">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<header th:insert="header :: navigation"></header>

<div>
    <table class="header">
        <thead>
        <tr>
            <th></th>
            <th>
                <h2>
                    <span class="header-span">Comment details</span>
                </h2>
            </th>
            <th>
                <form action="#" th:action="@{/comment/__${bookComment.id}__/delete}" th:method="post" >
                    <input type="hidden" name="_method" value="delete" />
                    <button class="ordinary-btn" type="submit">Delete comment</button>
                </form>
                <a href="update_comment.html" th:href="@{/comment/__${bookComment.book.id}__/__${bookComment.id}__}"><button class="ordinary-btn left-btn" type="button">Update comment</button></a>
            </th>
        </tr>
        </thead>
    </table>>
</div>

<div class="details-container">
    <div>Id: <span class="details-span" th:text="${bookComment.id}">comment id</span></div>
    <div>Text: <span class="details-span" th:text="${bookComment.text}">comment text</span></div>
</div>

</body>
</html>
