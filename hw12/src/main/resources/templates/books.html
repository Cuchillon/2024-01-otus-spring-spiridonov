<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Book library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/styles/global.css" th:href="@{/styles/global.css}">
    <link rel="stylesheet" type="text/css" href="/static/styles/main.css" th:href="@{/styles/main.css}">
    <link rel="stylesheet" type="text/css" href="/static/styles/table.css" th:href="@{/styles/table.css}">
    <link rel="stylesheet" type="text/css" href="/static/styles/books.css" th:href="@{/styles/books.css}">
    <link rel="stylesheet" type="text/css" href="/static/styles/button.css" th:href="@{/styles/button.css}">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script>
        function rowClicked(id) {
            location.href = "/book-details/" + id;
        }
    </script>
</head>
<body>
<header th:insert="header :: navigation"></header>

<div>
    <table class="header">
        <thead>
        <tr>
            <th></th>
            <th>
                <h2>
                    <span>Books</span>
                </h2>
            </th>
            <th>
                <a href="add_book.html" th:href="@{/book}"><button class="ordinary-btn" type="button">Add new book</button></a>
            </th>
        </tr>
        </thead>
    </table>>
</div>

<table class="container">
    <thead>
    <tr>
        <th><h1>Id</h1></th>
        <th><h1>Title</h1></th>
        <th><h1>Author</h1></th>
        <th><h1>Genres</h1></th>
    </tr>
    </thead>
    <tbody class="container-body">
    <tr th:each="book : ${books}"
        th:book-id="${book.id}"
        th:onclick="'javascript:rowClicked(this.getAttribute(\'book-id\'));'">
        <td th:text="${book.id}">Book id</td>
        <td th:text="${book.title}">Book title</td>
        <td th:text="${book.author.fullName}">Author name</td>
        <td>
            <ul th:each="genre : ${book.genres}">
                <li th:text="${genre.name}">Genre name</li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
