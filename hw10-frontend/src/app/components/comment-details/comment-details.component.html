<div>
    <table class="header">
      <thead>
        <tr>
          <th></th>
          <th>
            <h1>
              <span>Comment details</span>
            </h1>
          </th>
          <th>
            <button type="button" (click)="deleteComment()">Delete comment</button>
            <button type="button" class="left-btn" (click)="openModalFunction(updatedCommentModalContent)">Update comment</button>
          </th>
        </tr>
      </thead>
    </table>>
  </div>

<div class="details-container">
  <p>Id: {{bookComment?.id}}</p>
  <p>Text: {{bookComment?.text}}</p>
</div>

<ng-template #updatedCommentModalContent let-modal>

  <div class="modal-header">
    <h2 class="modal-title">Update comment</h2>
  </div>

  <div class="modal-body">
    <p>
      <label>Text</label><br>
      <input name="text" [(ngModel)]="commentText" />
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="updateComment()">Add</button>
    <button type="button" class="btn btn-secondary" (click)="closeModalFunction()">Close</button>
  </div>

</ng-template>
